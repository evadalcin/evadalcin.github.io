<h1>POESIA SENZA TITOLO</h1>
<h2>Però è Saffo</h2>
<p>
    Dicono alcuni che sulla terra nera
    <br>
    la cosa più bella sia un esercito di
    <br>
    cavalieri; altri dicono di fanti; altri dicono di navi. 
    <br>
    Per me, invece, è ciò che si ama.
    <br>
    (Saffo)
    <br>
</p>
